<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <header class="header">
        <h1>TIMER</h1>
    </header>

    <main class="content">
        <section>
            <div id="Time" class="timer">
                00:00:00<span class="miliseconds">.00</span>
            </div>
        </section>
        
        <section>
            <input type="button" value="Start" id="Start" class="start">
            <input type="button" value="Pause" id="Pause" class="pause">
            <input type="button" value="Clean" id="Clean" class="clean">
        </section>
    </main>

    <footer class="footer">
        <p>Me encontre no <a href="https://github.com/EdOzz42" class="link">GitHub</a></p>
    </footer>
    
    <script src="timer.js"></script>
</body>
</html>
