<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <header class="header">
        <h1>TIMER</h1>
    </header>

    <main class="content">
        <section>
            <div id="Time" class="Timer">00:00:00<span>.00</span></div>
        </section>
        
        <section>
            <input type="button" value="Start" id="Start">
            <input type="button" value="Pause" id="End">
            <input type="button" value="Clean" id="Clean">
        </section>
    </main>

    <footer>
        <p><a href=""></a></p>
    </footer>
    
    <script src="timer.js"></script>
</body>
</html>
